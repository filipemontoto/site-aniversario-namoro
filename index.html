
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filipe & Isadora</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1 class="title">Filipe & Isadora</h1>
    <h2 class="subtitle">1 ano de namoro</h2>
    <div id="countdown" class="countdown">
      <div><span id="days">00</span><label>Dias</label></div>
      <div><span id="hours">00</span><label>Horas</label></div>
      <div><span id="minutes">00</span><label>Minutos</label></div>
      <div><span id="seconds">00</span><label>Segundos</label></div>
    </div>
    <div class="photo-wrapper">
      <img src="assets/foto.jpg" alt="Foto do casal" class="photo"/>
    </div>
    <p class="quote">"Uma frase romântica vai aqui..."</p>
    <img src="assets/aliancas.png" alt="Alianças" class="aliancas"/>
  </div>
  <script src="script.js"></script>
</body>
</html>
